<template name="search">
  <div class="page-size">
    <div class="sub-bar">
      <div class="ui text menu sub-bar">
        <div class="item">Selalu kunjungi OPO Kui di </div>
        <div class="ui facebook tiny button">
          <i class="facebook icon"></i>
          Facebook
        </div>
        <div class="ui twitter tiny button">
          <i class="twitter icon"></i>
          Twitter
        </div>
        <div class="ui google plus  tiny button">
          <i class="google plus icon"></i>
          Google Plus
        </div>
      </div>
    </div>
    <div class="left-content ui segment" id="data">
      <div class="right ui rail resp">
        <div class="ui medium rectangle">
          <img src="http://cdn.atomex.net/creatives/6378/1423479275784_92757841_images/default.jpg" width="300" height="250">
        </div><br />
        <img class="ui centered image" src="https://tpc.googlesyndication.com/simgad/17116948383573992932">
        <!-- <div class="ui info message">
          <div class="header">Info titik titik</div>
          <ul class="list">
            <li>Please enter your first name</li>
            <li>Please enter your last name</li>
          </ul>
        </div> --><br />
        <div class="ui sticky data-left">
          <img class="ui centered image ulign" src="http://pagead2.googlesyndication.com/simgad/11213341415305521831"><br />
          <div class="ui horizontal bulleted link list">
            <a class="item">
              Terms
            </a>
            <a class="item">
              Privacy
            </a>
            <a class="item">
              Contact
            </a>
            <a class="item">
              Advetise
            </a>
          </div>
        </div>
      </div>

      {{#each this}}
      <div class="ui">
        <div class="ui sticky data-center">
          <div class="ui one column page grid menu">
            <div class="column center aligned "  style="vertical-align:middle;">
              <b>{{title}}</b>
            </div>
          </div>
        </div>
        <br />
        <div class="full static ui center aligned">
          <p><img class="ui centered image ulign" src="{{postImage.url}}"></p>
        </div>
        <div class="text-comment"  style="text-align:center;">
          <div class="oka" style="text-align:center; font-size: 1em; margin-bottom:5px;"><b><a class="ui image teal label"><img src="image.png">{{this.ownerName}} - 2 hour ago</a></b></div>
            <div class="ui tiny buttons">
              <div class="ui blue button">
                <i class="smile icon"></i>
                Funs
              </div>
              <div class="ui teal button">
                34
              </div>
            </div>
            <div class="ui tiny buttons">
              <div class="ui blue button">
                <i class="comment outline icon"></i>
                Comment
              </div>
              <div class="ui teal button">
                124
              </div>
            </div>
            <br />
            <div class="oka">
              <a class="ui purple label">Share on : </a>
              <div class="ui circular facebook icon button">
                <i class="facebook icon"></i>
              </div>
              <div class="ui circular twitter icon button">
                <i class="twitter icon"></i>
              </div>
              <div class="ui circular google plus icon button">
                <i class="google plus icon"></i>
              </div>
          </div>
          <br />
        </div>
      </div>
      <div class="ui clearing divider"></div>
      {{/each}}

      <div class="fluid ui button loat">Load more</div>
    </div>
  </div>
</template>
