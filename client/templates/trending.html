<template name="testpost">
  {{#each posts}}
  <div class="ui ">
    <div class="ui sticky data-center datarun">
      <div class="ui one column page grid menu">
        <div class="column center aligned "  style="vertical-align:middle;">
          <b>{{this.title}}</b>
        </div>
      </div>
    </div>
    <br />
    <div class="full static ui center aligned">
      <p><img class="ui centered image ulign" src="{{postImage.url}}"></p>
    </div>
    <div class="text-comment"  style="text-align:center;">
      <div style="text-align:center; font-size: 1em;"><b><a><i class="user icon"></i>{{this.ownerName}}</a> - 2 hour ago - <i class="unhide icon"></i>{{this.view}} views</b></div>
      <div class="ui tiny buttons oka">
        <div class="ui button secondary medium">
          {{this.fun}} Funs
        </div>
        <div class="ui button secondary medium">
          76 Comment
        </div>
        <div class="ui button secondary medium">
          Follow
        </div>
      </div><br />
      <div class="ui tiny buttons oka">
        <div class="ui facebook button">
          Share on <i class="facebook icon"></i>
        </div>
        <div class="ui twitter button">
          Share on <i class="twitter icon"></i>
        </div>
      </div>
      <br />
    </div>
  </div>
  <div class="ui clearing divider"></div>
  {{/each}}
</template>
