<template name="testpost">
  {{#each posts}}
  <div class="ui ">
    <div class="ui sticky data-center datarun">
      <div class="ui one column page grid menu">
        <div class="column center aligned "  style="vertical-align:middle;">
          <b>{{this.title}}</b>
        </div>
      </div>
    </div>
    <br />
    <div class="full static ui center aligned">
      <p><img class="ui centered image ulign" src="{{postImage.url}}"></p>
    </div>
    <div class="text-comment"  style="text-align:center;">
      <div class="oka" style="text-align:center; font-size: 1em; margin-bottom:5px;"><b><a class="ui image teal label"><img src="image.png">{{this.ownerName}} - 2 hour ago</a></b></div>
        <div class="ui tiny buttons">
          <div class="ui blue button">
            <i class="smile icon"></i>
            Funs
          </div>
          <div class="ui teal button">
            34
          </div>
        </div>
        <div class="ui tiny buttons">
          <div class="ui blue button">
            <i class="comment outline icon"></i>
            Comment
          </div>
          <div class="ui teal button">
            124
          </div>
        </div>
        <br />
        <div class="oka">
          <a class="ui purple label">Share on : </a>
          <div class="ui circular facebook icon button">
            <i class="facebook icon"></i>
          </div>
          <div class="ui circular twitter icon button">
            <i class="twitter icon"></i>
          </div>
          <div class="ui circular google plus icon button">
            <i class="google plus icon"></i>
          </div>
      </div>
      <br />
    </div>
  </div>
  <div class="ui clearing divider"></div>
  {{/each}}
</template>
